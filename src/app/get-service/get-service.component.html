<div><button pButton type="button" label="Add User" routerLink="/post"></button> </div>

<p-table [value]="data1">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Age</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-emp>
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.employee_name}}</td>
            <td>{{emp.employee_salary}}</td>
            <td>{{emp.employee_age}}</td>
            <td>
                <button pButton type="button" label="Update" (click)="updateUser(emp.id)"></button> &nbsp;
                <button pButton type="button" (click)="deleteUser(emp.id)" label="Delete"></button> </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Update Employee Form" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">
        <form [formGroup]="postdata">

                <div>
                    <h4>Name:</h4><input type="text" formControlName="name" pInputText />
                </div>
            
                <div>
                    <h4>Age:</h4><input type="text" formControlName="age" pInputText />
                </div>
            
                <div>
                    <h4>Salary:</h4><input type="text" formControlName="salary" pInputText />
                </div>
            
                <button pButton type="button" label="Update User" (click)="updateRow(postdata)"></button> 
            </form> 
            
            
            <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Yes"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>
